{% macro m_pagination(pagination,type='articles') %}
<nav class="m_pagignation">
    <h3 class="m_pagination__intro">See more {{type }}:</h3>
    <ol class="m_pagination__items">
        {% for item in pagination -%}
        <li class="m_pagination__item">
            <a href="/{{type}}/{{item.url}}" class="m_pagination__link">
            {{ item.dateRange.start }} to {{ item.dateRange.end }}
            </a>
        </li>
        {%- endfor %}
    </ol>
</nav>
{% endmacro %}
